<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .submit-button {
            text-align: center;
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Form</h1>

    <!-- Form -->
    <form th:action="@{/submit}" method="post" th:object="${humans}">
        <div class="form-row">
            <!-- Plan Name -->
            <div class="form-group col-md-4">
                <label for="planName">Plan Name:</label>
                <select th:field="*{planName}" class="form-control" id="planName">
                    <option value="" label="Select plan"></option>
                    <option th:each="planOption : ${plan}"
                            th:value="${planOption}"
                            th:text="${planOption}">
                    </option>
                </select>
            </div>

            <!-- Plan Status -->
            <div class="form-group col-md-4">
                <label for="status">Plan Status:</label>
                <select th:field="*{status}" class="form-control" id="status">
                    <option value="" label="Select status"></option>
                    <option th:each="statusOption : ${status}"
                            th:value="${statusOption}"
                            th:text="${statusOption}">
                    </option>
                </select>
            </div>

            <!-- Gender -->
            <div class="form-group col-md-4">
                <label for="gender">Gender:</label>
                <select th:field="*{gender}" class="form-control" id="gender">
                    <option value="" label="Select gender"></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group submit-button">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Display Message -->
    <p class="text-center">
        <span style="color: blue;" th:text="${msg}"></span>
    </p>

    <!-- Data List Table -->
    <h2 class="text-center mt-4">Data List</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Gender</th>
            <th>Plan Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${dataList}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.status}"></td>
            <td th:text="${data.gender}"></td>
            <td th:text="${data.planName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
