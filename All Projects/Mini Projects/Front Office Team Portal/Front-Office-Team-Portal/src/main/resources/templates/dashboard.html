<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .dashboard{
        margin: 5% auto;
    }
    h1{
        font-size: 4rem;
        font-family: fantasy;
    }
    .centerdiv{

        margin-top: 5%;
            width: 70vw;
            height: 60%;

            display: flex;
    }


    .leftdiv {
    width: 50%;


        display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center;
}

.innerleftdiv{

    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    font-family: 'Arial', sans-serif;
    width: 70%;
    padding: 5%;
    justify-content: center; /* Centers horizontally */
    align-items: center;
}
.performance-heading {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
}

.performance-data p {
    font-size: 1.1rem;
    margin: 10px 0;
    color: #555;
}

.performance-data span {
    font-weight: bold;
}

.enrolled {
    color: green;
}

.lost {
    color: red;
}

.leftdiv p strong {
    color: #333;
    font-size: 1.5rem;
}
h3{
    font-size: 3rem;
    text-align: center;
    margin-bottom: 15%;

}
   /* Footer Styles */
   footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    footer p {
        margin: 0;
        font-size: 1rem;
    }

    footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">

  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="images/lady.png" alt="Logo" width="150" class="me-3">
        <span>H&Dian</span>
      </a>

      <!-- Toggler for smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="dashboard">
          <h1>DASH-BOARD</h1>
        </div>
        <ul class="nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">View Enquiries</a>
          </li>

        </ul>
      </div>

      <!-- Login Button -->
      <a href="/" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </nav>




  <!--   Display performance -->

  <div class="centerdiv">

    <div class="leftdiv">

      <div class="innerleftdiv">
        <h3>Your Performance</h3>
        <p><strong>Total Enquiries:</strong> <span id="total-enquiries">0</span></p>
        <p><strong>Enrolled:</strong> <span id="enrolled" style="color: green;">0</span></p>
        <p><strong>Lost:</strong> <span id="lost" style="color: red;">0</span></p>
      </div>

    </div>


    <!----------------------------------- -->

    <div class="right">

      <img src="/images/lady.png" alt="">

    </div>



  </div>




</div>


<!-- Footer Section -->
<footer>
  <p>&copy; 2024 H&Dian. All Rights Reserved. | <a href="/privacy-policy">Privacy Policy</a></p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
