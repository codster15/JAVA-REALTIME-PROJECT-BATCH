<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .dashboard {
            margin: 5% auto;
        }

        h1 {
            font-size: 4rem;
            font-family: fantasy;
        }

        .centerdiv {

            margin-top: 5%;
            width: 70vw;
            height: 75vh;

            display: flex;

        }

/* Reset width of .leftdiv to 100% to ensure it expands fully */
.leftdiv {
    width: 100%; /* Make sure the form takes up full width */
    max-width: 40%; /* Optional: add max-width for better control */
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

/* Form control adjustments */
.leftdiv .form-control,
.leftdiv .form-select {
    width: 100% !important; /* Ensure full width */
    border-radius: 4px;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

/* Submit button adjustments */
.leftdiv .btn {
    background-color: #007bff;
    color: white;
    font-size: 1.1rem;
    padding: 12px;
    border-radius: 4px;
    text-align: center;
    display: block;
    width: 100%;
    margin-top: 20px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Hover effect for button */
.leftdiv .btn:hover {
    background-color: #0056b3;
}

h2{
    text-align: center;margin-top: 5% 0px;
    padding: 3%;
}
p{
    margin-bottom: 0px;
    color: rgb(127, 130, 133);
}
/* Mobile responsiveness */
@media (max-width: 576px) {
    .leftdiv {
        padding: 15px;
    }
}


    </style>
</head>

<body>

<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="images/logo.png.png" alt="Logo" width="150" class="me-3">
                <span>H&Dian</span>
            </a>

            <!-- Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="dashboard">
                    <h1>DASH-BOARD</h1>
                </div>
                <ul class="nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Enquiry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Enquiries</a>
                    </li>

                </ul>
            </div>

            <!-- Login Button -->
            <a href="/" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>




    <!--   Display performance -->

    <div class="centerdiv">

        <div class="leftdiv">

            <h2>Add Student Enquiry</h2>

            <form>
                <div class="mb-3">

                    <input type="text" class="form-control" placeholder="Student Name" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>


                <div class="mb-3">

                    <input type="number" placeholder="Contact Number" class="form-control" id="exampleInputPassword1">
                </div>

                <p>Class mode</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>select mode</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>


                <p>Course</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>select Course</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <p>Enquiry Status</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>status</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <a href="#" class="btn btn-primary w-100">Submit</a>
            </form>

        </div>


        <!----------------------------------- -->

        <div class="right">

            <img src="/images/lady.png" alt="">

        </div>



    </div>




</div>


<!-- Footer Section -->
<footer>
    <p>&copy; 2024 H&Dian. All Rights Reserved. | <a href="/privacy-policy">Privacy Policy</a></p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
